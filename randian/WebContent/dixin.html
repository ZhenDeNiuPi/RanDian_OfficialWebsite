		<div>
			<ul>
				<li><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;滴信小程序是山东滴信慈善救助基金会推出的一款为社会公益、救助提供便利的产品。可以在小程序中进行公益捐赠，大学生还可以申请租房补助，参与公益活动换取公益积分。后台管理系统则方便的将用户数据、产品运行情况一览无余的呈现给客户。</strong></li>
				<li><strong></strong></li>
				<li><strong>合作方:</strong>山东滴信慈善救助基金会</li>

			<button class="md-close" onclick="hide()">继续</button>

	</div>
</div>

<!-- partial -->
<script type="text/javascript" src="js/jQuery.js"></script>

		<!-- for the blur effect -->

		<script>
			// this is important for IEs
			var polyfilter_scriptpath = '/js/';
		</script>
		<script src="js/cssParser.js"></script>
		<script src="js/css-filters-polyfill.js"></script>
		<script>
		$("#modal").addClass("md-show");
		function hide(){
			$("#modal").removeClass("md-show");
		}
		//.slide--current
		$(".slide").bind("click",function(){
			var className = $(this).context.className;
			if(className.indexOf("slide--current")>-1)
			$("#modal").addClass("md-show");
		});
		</script>
